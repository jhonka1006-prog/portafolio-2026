<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Iniciar Sesión | Jhonkarly ALVAREZ</title>
  <meta name="description" content="Acceso a la cuenta de Jhonkarly ALVAREZ." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --c-black: #000;
      --c-white: #fff;
      --c-g900: #111;
      --c-g700: #2a2a2a;
      --c-g300: #bfbfbf;
      --f-display: 'Bebas Neue', sans-serif;
      --f-body: 'Barlow', sans-serif;
      --px: clamp(24px, 6vw, 80px);
    }
    html, body { min-height: 100%; background: var(--c-black); color: var(--c-white); }
    body { font-family: var(--f-body); }
    a { color: inherit; text-decoration: none; }

    .site-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 100;
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--px);
      background: rgba(0, 0, 0, 0.92);
      border-bottom: 1px solid var(--c-g700);
    }
    .site-header__logo {
      font-family: var(--f-display);
      font-size: clamp(1rem, 2vw, 1.35rem);
      letter-spacing: 0.18em;
    }
    .site-nav { display: flex; gap: clamp(20px, 3vw, 42px); }
    .site-nav a {
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--c-g300);
    }
    .site-nav a[aria-current="page"] { color: var(--c-white); }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: calc(68px + 40px) var(--px) 40px;
    }
    .card {
      width: min(460px, 100%);
      border: 1px solid var(--c-g700);
      background: var(--c-g900);
      padding: clamp(24px, 4vw, 36px);
    }
    h1 {
      font-family: var(--f-display);
      letter-spacing: 0.04em;
      font-size: clamp(2.2rem, 7vw, 3.4rem);
      margin-bottom: 12px;
    }
    p { color: var(--c-g300); margin-bottom: 24px; }
    label {
      display: block;
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: var(--c-g300);
    }
    input {
      width: 100%;
      height: 44px;
      border: 1px solid var(--c-g700);
      background: #050505;
      color: var(--c-white);
      padding: 0 12px;
      margin-bottom: 16px;
      font: 400 1rem var(--f-body);
    }
    button {
      width: 100%;
      height: 44px;
      border: 1px solid var(--c-white);
      background: var(--c-white);
      color: var(--c-black);
      font: 600 0.78rem var(--f-body);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <a href="/" class="site-header__logo" aria-label="Jhonkarly ALVAREZ — Inicio">JHONKARLY ALVAREZ</a>
    <nav class="site-nav" aria-label="Navegación principal">
      <a href="/">Inicio</a>
      <a href="/sobre-mi/">Sobre mí</a>
      <a href="/trayectoria/">Trayectoria</a>
      <a href="/iniciar-sesion/" aria-current="page">Iniciar Sesión</a>
    </nav>
  </header>

  <main class="wrap" id="main-content">
    <section class="card" aria-label="Formulario de acceso">
      <h1>Iniciar sesión</h1>
      <p>Ingresa tus datos para continuar.</p>
      <form>
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>
</body>
</html>
